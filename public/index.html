<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Detalhes do Resultado</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/modal.css" rel="stylesheet" />
        <link href="https://unpkg.com/vue-multiselect@2.0.0-beta.14/dist/vue-multiselect.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.0/diff2html.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/github.min.css" rel="stylesheet" />

        <style>
            [v-cloak] { visibility: hidden; }
            html, body { height: 100%; }
            #app { min-height: 100%; }
            .mylink {
                text-decoration: none !important;
                cursor: pointer;
            }
        </style>

    </head>
    <body>
        <div id="app" v-cloak>

            <div class="container">

                <h1 class="text-center">Resultados dos Experimentos</h1>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fitness</label>
                        <div class="col-sm-10">
                            <multiselect v-model="experimentos.selectedOption" :options="experimentos.options" :searchable="false" :allow-empty="false" track-by="value" label="text" :is-loading="experimentos.isLoading" placeholder="Selecione o experimento" :hide-selected="true" @input="loadModelos"></multiselect>
                        </div>
                    </div>

                    <div class="form-group" v-if="experimentos.selectedOption">
                        <label class="col-sm-2 control-label">Ranking</label>
                        <div class="col-sm-10">
                            <multiselect v-model="modelos.selectedOption" :options="modelos.options" :searchable="false" :allow-empty="false" track-by="value" label="text" :is-loading="modelos.isLoading" placeholder="Selecione o modelo" :hide-selected="true" @input="loadBibliotecas"></multiselect>
                        </div>
                    </div>

                    <div class="form-group" v-if="modelos.selectedOption">
                        <label class="col-sm-2 control-label">Biblioteca</label>
                        <div class="col-sm-10">
                            <multiselect v-model="bibliotecas.selectedOption" :options="bibliotecas.options" :searchable="false" :allow-empty="false" track-by="value" label="text" :is-loading="bibliotecas.isLoading" placeholder="Selecione a biblioteca" :hide-selected="true" @input="loadGraph(); loadTable()"></multiselect>
                        </div>
                    </div>
                </form>

            </div>

            <div class="container">
                <!-- examples: https://plot.ly/javascript/box-plots/ -->
                <div id="plotly"></div>
            </div>

            <div class="container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th v-for="header in table.headers">{{ header }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in table.rows">
                            <td v-for="(value, key, index) in row">
                                <a class="mylink" @click.prevent.stop="loadDiff(key, index)">{{ value }}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="thedialog" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">{{ diff.data.title }}</h4>
                        </div>
                        <div class="modal-body">
                            <div id="diff"></div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.0/diff2html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.0/diff2html-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/languages/scala.min.js"></script>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-multiselect@2.0.0-beta.14"></script>

        <script src="js/index.js"></script>
    </body>
</html>
